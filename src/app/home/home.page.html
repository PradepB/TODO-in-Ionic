<ion-header>
  <ion-toolbar>
    <ion-title>
      TODO App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="inputValue" placeholder="Enter Input"></ion-input>
  </ion-item>
  <ion-button style="margin-top: 10px;" *ngIf="!addbtn" size="large" expand="block" (click)="addValue()">Add Value</ion-button>
  <ion-button style="margin-top: 10px;" *ngIf="addbtn" size="large" expand="block" (click)="addValue()">Update Value</ion-button>
  <ion-label>{{errorMessage}}</ion-label>
  <ion-list *ngIf='errMsg'>
    <ion-item *ngFor="let val of listArray; let i=index;">
      <ion-label>
        {{val}}</ion-label>
      <ion-icon name="create" (click)="update(val,i)"></ion-icon>
      <ion-icon name="trash" (click)="delete(i)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
